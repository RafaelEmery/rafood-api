name: Tests & Coverage Check
description: Running tests with pytest and checking test coverage using pytest-cov.

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_call:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      PYTHONPATH: src

      APP_HOST: 0.0.0.0
      APP_PORT: 8000

      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: test_db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Poetry and Install Dev/Test Dependencies
        uses: ./.github/actions/setup-poetry
        with:
          python-version: "3.10"
          poetry-extras: "--with dev,test"

      - name: Run tests with coverage gate
        shell: bash
        run: |
          set +e
          poetry run pytest -vv \
            --cov=src \
            --cov-report=term-missing \
            --cov-fail-under=85
          STATUS=$?

          if [ $STATUS -ne 0 ]; then
            echo ""
            echo "❌ Coverage check failed"
            echo "❌ Total coverage is below 85%"
            echo "❌ Please add tests before merging"
            exit 1
          fi
