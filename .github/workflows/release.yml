name: Release

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  lint:
    uses: ./.github/workflows/lint.yml

  tests:
    uses: ./.github/workflows/tests.yml
    needs: lint

  release:
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: python
          package-name: rafood-api
          default-branch: main

      - name: Fail if no release was created
        if: steps.release.outputs.release_created == 'false'
        run: |
          echo "‚ùå No release was created."
          echo "Ensure there is at least one feat:, fix: or BREAKING CHANGE commit."
          exit 1

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (versioned)
        run: |
          VERSION="${{ steps.release.outputs.tag_name }}"
          docker build \
            -t rafood-api:${VERSION} \
            -t rafood-api:latest \
            .
